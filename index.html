                    </div>
                    <div class="content-right">
                        Enter your name here.
                    </div>
                </div>
                <div class="actions">
                    <button class="flat primary" data-action="close" onmousedown="document.getElementById('name').textContent = document.getElementById('name-field').value;">
                        Done
                    </button>
                </div>
            </div>
