<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="js/jquery-3.1.0.min.js"></script>
		<script src="js/material.js"></script>
		<link rel="stylesheet" href="css/material.css" />
		<title>Title</title>
	</head>
	<body class="theme-light" lang="en">
        <nav class="app-bar teal">
	        <button class="material-icons nav-icon">menu</button>
	        <span class="app-title">Material Design</span>
        </nav>
		<section class="content margin-app-bar">
			<div class="card">
				<input type="datetime-local">

				<div class="picker-container" data-type="datetime-local">
					<input type="text" data-year="2017" data-month="4" data-day="9" data-hour="21" data-minute="49" disabled="disabled" value="04/09/2017 9:49" onclick="openPicker(this);">
				</div>

			</div>
		</section>
		<div class="picker datetime-local" style="top: 154px; left: 21px; width: 340px;">
			<div class="picker-header teal" style="padding-left: 24px; padding-top: 20px; padding-right: 24px; padding-bottom: 20px;">
				<h4 style="margin: 0; margin-bottom: 16px;">2017</h4>
				<h1 style="margin: 0;">Sun, April 9</h1>
			</div>
			<div class="picker-content" style="background-color: #fff; padding-left: 24px; padding-right: 24px;">
				<div class="month-scroll" data-month="4" data-year="2017">
					<span class="scroll-left material-icons">
						keyboard_arrow_left
					</span>
					<span class="month-display">
						April 2017
					</span>
					<span class="scroll-right material-icons">
						keyboard_arrow_right
					</span>
				</div>
			</div>
			<div class="calendar-content">

			</div>
		</div>
	</body>
</html>
