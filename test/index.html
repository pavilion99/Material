<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title</title>
        <link rel="stylesheet" href="../dist/material.css"/>
        <script src="../dist/material.js"></script>
        <script>
            function swap() {
                document.body.classList.toggle("theme-dark");
                document.body.classList.toggle("theme-light");
            }
        </script>
    </head>
    <body class="theme-light" lang="en">
        <nav class="app-bar">
            <button class="material-icons nav-icon" onclick="swap()">menu</button>
            <span class="app-title">Material Design</span>
        </nav>
        <nav class="nav-bottom sliding scroll-fade">
            <a class="nav-link" title="Components">
                <span class="nav-link-icon material-icons">dashboard</span>
                <span class="nav-link-text">Components</span>
            </a>
            <a class="nav-link" title="Patterns">
                <span class="nav-link-icon material-icons">texture</span>
                <span class="nav-link-text">Patterns</span>
            </a>
        </nav>
        <section class="content">
            <div class="responsive">
                <div class="card grid-6">
                    <div class="title">
                        Buttons
                    </div>
                    <div class="primary-text">
                        Buttons in material design are animated and prominent.
                    </div>
                    <div class="actions">
                        <div class="actions-left">
                            <button class="button flat">Action 1</button>
                            <button class="button flat">Action 2</button>
                        </div>
                        <button class="button material-icons" data-action="expand">expand_more</button>
                    </div>
                    <div class="supporting-text">
                        <a href="https://material.io/guidelines/components/buttons.html" target="_blank"><span
                                class="material-icons">open_in_new</span>&nbsp;Material Design: Buttons</a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
